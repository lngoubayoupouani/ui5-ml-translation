appAbout.H2=<h2>About TM-On-Street</h2>
appAbout.Intro=<div ><p>The TM-On-Street app is designed for truck drivers to manage all relevant transport data and functions required by a delivery tour, all on a mobile device of their choice. The app is produced by abat AG in Bremen, Germany.</p><ol><li><strong>Tour Management &amp; BYOD (Bring Your Own Device)</strong></li><li><strong>About Abat AG</strong></li><li><strong>Diagnostic Information</strong></li></ol></div>
appAbout.Section1-TransportManagementBYOD=<h3>Tour Management &amp; BYOD (Bring Your Own Device)</h3><div ><p>With SAP TM, we take your transport handling to a new level. Whether it be transport planning, freight tenders, freight cost settlement or collaboration portal, SAP-TM provides you with more transparency by inbound and outbound logistics and helps you reduce transport costs.</p></div>
appAbout.Section2-Abat=<h3>About abat AG</h3><div ><p>abat AG is an international SAP service provider and product supplier, specializing in business process optimization. The company’s focus is on the automotive and discrete production industries and on logistics. The company advises on all phases of IT service management – from aligning IT systems to business processes, through development, to the implementation and maintenance of standard solutions. abat developed the SAP-based PLUS software as a tool for managing processes in production.</p><p>The company was founded in 1998. Today, abat generates an annual turnover of more than 45 million euro with over 450 employees globally.</p></div>
